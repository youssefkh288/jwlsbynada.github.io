<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - JWLS by Nada</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-social-left">
                <a href="https://www.instagram.com/youssefkh28__/" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://wa.me/201147142218" target="_blank" class="social-icon">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
            <div class="nav-menu">
                <a href="index.html#home" class="nav-link">Home</a>
                <a href="index.html#collection" class="nav-link">Collection</a>
                <a href="index.html#about" class="nav-link">About</a>
                <a href="index.html#contact" class="nav-link">Contact</a>
            </div>
            <div class="nav-social-right">
                <a href="cart.html" class="social-icon">
                    <i class="fas fa-shopping-cart"></i>
                </a>
            </div>
            <button class="menu-btn">
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <main>
        <section class="cart">
            <h1>Your Shopping Cart</h1>
            <div class="cart-container">
                <div id="cart-items" class="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </div>
                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-item">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping</span>
                        <span>Free</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>
                    <a href="checkout.html" class="cta-btn" id="checkout-btn">
                        <i class="fas fa-lock"></i>
                        Proceed to Checkout
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Get cart items from localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsContainer = document.getElementById('cart-items');
        const subtotalElement = document.getElementById('subtotal');
        const totalElement = document.getElementById('total');
        const checkoutBtn = document.getElementById('checkout-btn');

        // Function to update cart display
        function updateCartDisplay() {
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Your cart is empty</p>
                        <a href="index.html#collection" class="cta-btn">Continue Shopping</a>
                    </div>
                `;
                checkoutBtn.style.display = 'none';
                return;
            }

            let subtotal = 0;
            cartItemsContainer.innerHTML = cart.map((item, index) => {
                subtotal += item.price;
                return `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-details">
                            <h3>${item.name}</h3>
                            <p class="price">$${item.price.toFixed(2)}</p>
                        </div>
                        <button class="remove-item" data-index="${index}">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
            }).join('');

            subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
            totalElement.textContent = `$${subtotal.toFixed(2)}`;
            checkoutBtn.style.display = 'block';
        }

        // Remove item from cart
        cartItemsContainer.addEventListener('click', function(e) {
            if (e.target.closest('.remove-item')) {
                const index = e.target.closest('.remove-item').dataset.index;
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartDisplay();
            }
        });

        // Initial cart display
        updateCartDisplay();
    </script>
</body>
</html>
